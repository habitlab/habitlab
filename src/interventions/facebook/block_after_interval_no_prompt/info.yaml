description: Blocks facebook after a certain amount of time without prompting
matches:
  - www.facebook.com
content_scripts:
  - frontend.js

parameters:
  - name: minutes
    description: Minutes allowed daily on Facebook
    default: 30
    type: int
  - name: cheatminutes
    description: Minutes to cheat for after time is up
    default: 1
    type: int
categories:
  - interstitial
