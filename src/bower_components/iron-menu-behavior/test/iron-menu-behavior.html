    <title>iron-menu-behavior tests</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">


    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="test-menu.html">
    <link rel="import" href="test-nested-menu.html">

    <style>
      .ghost, [hidden] {
        display: none;
      }
      .invisible {
        visibility: hidden;
      }
    </style>
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <test-menu>
          <div>item 1</div>
          <div>item 2</div>
          <div>item 3</div>
        </test-menu>
      </template>
    </test-fixture>

     <test-fixture id="single-item">
      <template>
        <test-menu>
          <div>item 1</div>
        </test-menu>
      </template>
    </test-fixture>

    <test-fixture id="disabled">
      <template>
        <test-menu>
          <div>a item 1</div>
          <div disabled="">b item 2</div>
          <div>b item 3</div>
          <div disabled="">c item 4</div>
        </test-menu>
      </template>
    </test-fixture>

    <test-fixture id="invisible">
      <template>
        <test-menu>
          <div>item 1</div>
          <div hidden="">item 2</div>
          <div class="ghost">item 3</div>
          <div class="invisible">item 3.1</div>
          <div>item 4</div>
          <div hidden="">item 5</div>
          <div class="ghost">item 6</div>
        </test-menu>
      </template>
    </test-fixture>

    <test-fixture id="nested-invisible">
      <template>
        <test-nested-menu></test-nested-menu>
      </template>
    </test-fixture>

    <test-fixture id="only-disabled">
      <template>
        <test-menu>
          <div disabled="">disabled item</div>
        </test-menu>
      </template>
    </test-fixture>

    <test-fixture id="multi">
      <template>
        <test-menu multi="">
          <div>item 1</div>
          <div>item 2</div>
          <div>item 3</div>
        </test-menu>
      </template>
    </test-fixture>

    <test-fixture id="nested">
      <template>
        <test-menu>
          <test-menu>
            <div>item 1</div>
            <div>item 2</div>
            <div>item 3</div>
          </test-menu>
        </test-menu>
      </template>
    </test-fixture>

    <test-fixture id="empty">
      <template>
        <test-menu></test-menu>
      </template>
    </test-fixture>

    <test-fixture id="disabled-group-and-options">
      <template>
        <test-menu disabled="">
          <div disabled="">one</div>
          <div disabled="">two</div>
        </test-menu>
      </template>
    </test-fixture>

    <test-fixture id="nonzero-tabindex">
      <template>
        <test-menu tabindex="32">
          <div>One</div>
          <div>Two</div>
        </test-menu>
      </template>
    </test-fixture>

    <test-fixture id="countries">
      <template>
        <test-menu>
          <div>Ghana</div>
          <div>Uganda</div>
        </test-menu>
      </template>
    </test-fixture>

    <test-fixture id="bogus-attr-for-item-title">
      <template>
        <test-menu attr-for-item-title="totally-doesnt-exist">
          <div>Focused by default</div>
          <div>I'm not entitled!</div>
        </test-menu>
      </template>
    </test-fixture>

    <script src="iron-menu-behavior-0.js"></script>
  

</body></html>
