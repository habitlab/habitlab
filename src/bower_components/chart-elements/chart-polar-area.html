<!--
Polar area charts are similar to pie charts, but each segment has the same angle - the radius of the segment differs depending on the value.

This type of chart is often useful when we want to show a comparison data similar to a pie chart, but also show a scale of values for context.

##### Example

    <chart-polar-area values="{{data}}"></chart-polar-area>

    ...

    this.data = {
      datasets: [{
        data: [
          11,
          16,
          7,
        ],
        backgroundColor: [
          "#FF6384",
          "#4BC0C0",
          "#FFCE56",
        ],
        label: 'My dataset' // for legend
      }],
      labels: [
        "Red",
        "Green",
        "Yellow"
      ]
    };

@group Chart Elements
@element chart-polar-area
@demo demo/chart-polar-area.html
-->

<link rel="import" href="chart-styles.html">
</head><body><dom-module id="chart-polar-area">

  <template>

    <style include="chart-styles"></style>

    <div>
      <canvas id="canvas"></canvas>
    </div>

  </template>

  <script src="chart-polar-area-0.js"></script>
</dom-module>
</body></html>
