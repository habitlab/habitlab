<dom-module id="site-goal-view-v2">
  <template>
    <style>
       :host {
        display: block;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-top: 10px;
      }

      h4 {
        margin-bottom: 20px;
      }
    </style>

    <template is="dom-repeat" items="{{goals}}" as="goal">
      <!--<h4>{{goal.description}}</h4>-->

    </template>

  </template>
  <script src="site-goal-view-v2.js"></script>
