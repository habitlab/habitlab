--><html><head>

  <title>paper-input-container tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../../iron-input/iron-input.html">
  <link rel="import" href="../paper-input-container.html">
  <link rel="import" href="letters-only.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <paper-input-container>
        <label slot="label" id="l">label</label>
        <input slot="input" id="i">
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="prefix-1">
    <template>
      <paper-input-container>
        <div prefix="">$</div>
        <label slot="label" id="l">label</label>
        <input is="iron-input" slot="input" id="i">
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="prefix-2">
    <template>
      <paper-input-container>
        <div prefix="">$</div>
        <label slot="label" id="l">label</label>
        <iron-input slot="input" id="i">
          <input>
        </iron-input>
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="prefix-has-value-1">
    <template>
      <paper-input-container>
        <div prefix="">$</div>
        <label slot="label" id="l">label</label>
        <input is="iron-input" slot="input" id="i" bind-value="foo">
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="prefix-has-value-2">
    <template>
      <paper-input-container>
        <div prefix="">$</div>
        <label slot="label" id="l">label</label>
        <iron-input slot="input" id="i" bind-value="foo">
          <input>
        </iron-input>
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="has-value">
    <template>
      <paper-input-container>
        <label slot="label" id="l">label</label>
        <input slot="input" id="i" value="value">
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="no-float-has-value">
    <template>
      <paper-input-container no-label-float="">
        <label slot="label" id="l">label</label>
        <input slot="input" id="i" value="value">
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="always-float">
    <template>
      <paper-input-container always-float-label="">
        <label slot="label" id="l">label</label>
        <input slot="input" id="i" value="value">
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="auto-validate-numbers-1">
    <template>
      <paper-input-container auto-validate="">
        <label slot="label" id="l">label</label>
        <input is="iron-input" slot="input" id="i" pattern="[0-9]*">
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="auto-validate-numbers-2">
    <template>
      <paper-input-container auto-validate="">
        <label slot="label" id="l">label</label>
        <iron-input slot="input" id="i">
          <input pattern="[0-9]*">
        </iron-input>
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="manual-validate-numbers-1">
    <template>
      <paper-input-container>
        <label slot="label" id="l">label</label>
        <input is="iron-input" slot="input" id="i" pattern="[0-9]*">
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="manual-validate-numbers-2">
    <template>
      <paper-input-container>
        <label slot="label" id="l">label</label>
        <iron-input slot="input" id="i">
          <input pattern="[0-9]*">
        </iron-input>
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="required-validate-1">
    <template>
      <paper-input-container>
        <label id="l">label</label>
        <input is="iron-input" id="i" slot="input" required="">
      </paper-input-container>
    </template>
  </test-fixture>
  <test-fixture id="required-validate-2">
    <template>
      <paper-input-container>
        <label id="l">label</label>
        <iron-input id="i" slot="input">
          <input required="">
        </iron-input>
      </paper-input-container>
    </template>
  </test-fixture>

  <letters-only></letters-only>

  <test-fixture id="auto-validate-validator-1">
    <template>
      <paper-input-container auto-validate="">
        <label slot="label" id="l">label</label>
        <input is="iron-input" slot="input" id="i" validator="letters-only" pattern="[0-9]*">
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="auto-validate-validator-2">
    <template>
      <paper-input-container auto-validate="">
        <label slot="label" id="l">label</label>
        <iron-input slot="input" id="i" validator="letters-only">
          <input pattern="[0-9]*">
        </iron-input>
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="auto-validate-validator-has-invalid-value-1">
    <template>
      <paper-input-container auto-validate="">
        <label slot="label" id="l">label</label>
        <input is="iron-input" slot="input" id="i" validator="letters-only" bind-value="123123">
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="auto-validate-validator-has-invalid-value-2">
    <template>
      <paper-input-container auto-validate="">
        <label slot="label" id="l">label</label>
        <iron-input slot="input" id="i" validator="letters-only" bind-value="123123">
          <input>
        </iron-input>
      </paper-input-container>
    </template>
  </test-fixture>

  <script src="paper-input-container-0.js"></script>



</body></html>
