--><html><head>
  <meta charset="UTF-8">
  <title>iron-dropdown basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../iron-dropdown.html">

<style>
  body {
    margin: 0;
    padding: 0;
  }

  .container {
    display: block;
    position: relative;
    width: 100px;
    height: 100px;
    background-color: yellow;
  }

  .positioned {
    position: absolute;
    top: 40px;
    left: 40px;
  }

  [slot="dropdown-content"] {
    width: 50px;
    height: 50px;
    background-color: orange;
  }

  .big {
    width: 3000px;
    height: 3000px;
  }
</style></head>


<body>

  <test-fixture id="TrivialDropdown">
    <template>
      <iron-dropdown>
        <div slot="dropdown-content"></div>
      </iron-dropdown>
    </template>
  </test-fixture>

  <test-fixture id="NonLockingDropdown">
    <template>
      <iron-dropdown allow-outside-scroll="">
        <div slot="dropdown-content">I don't lock scroll!</div>
      </iron-dropdown>
    </template>
  </test-fixture>

  <test-fixture id="AlignedDropdown">
    <template>
      <div class="container">
        <iron-dropdown horizontal-align="right" vertical-align="top">
          <div slot="dropdown-content" class="big"></div>
        </iron-dropdown>
      </div>
    </template>
  </test-fixture>

  <!-- Absolutely position the dropdown so that it has enough space to move around -->
  <test-fixture id="OffsetDropdownTopLeft">
    <template>
      <div class="container positioned">
        <iron-dropdown>
          <div slot="dropdown-content"></div>
        </iron-dropdown>
      </div>
    </template>
  </test-fixture>

  <test-fixture id="OffsetDropdownBottomRight">
    <template>
      <div class="container positioned">
        <iron-dropdown horizontal-align="right" vertical-align="bottom">
          <div slot="dropdown-content"></div>
        </iron-dropdown>
      </div>
    </template>
  </test-fixture>

  <test-fixture id="FocusableContentDropdown">
    <template>
      <iron-dropdown>
        <div slot="dropdown-content" tabindex="0">
          <div class="subcontent" tabindex="0"></div>
        </div>
      </iron-dropdown>
    </template>
  </test-fixture>

  <test-fixture id="RTLDropdownLeft">
    <template>
      <div dir="rtl" class="container">
        <iron-dropdown>
          <div slot="dropdown-content"></div>
        </iron-dropdown>
      </div>
    </template>
  </test-fixture>

  <test-fixture id="RTLDropdownRight">
    <template>
      <div dir="rtl" class="container">
        <iron-dropdown horizontal-align="right">
          <div slot="dropdown-content"></div>
        </iron-dropdown>
      </div>
    </template>
  </test-fixture>

  <test-fixture id="sizingTarget">
    <template>
      <iron-dropdown>
        <div slot="dropdown-content">
          <div class="subcontent"></div>
        </div>
      </iron-dropdown>
    </template>
  </test-fixture>

  <test-fixture id="EmptyDropdown">
    <template>
      <iron-dropdown></iron-dropdown>
    </template>
  </test-fixture>

  <script src="iron-dropdown-0.js"></script>



</body></html>
