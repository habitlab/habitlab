description: Spend less time on Twitter
progress_description: Time spent on Twitter
call_to_action: Close Twitter
interventions:
  - twitter/remove_twitter_feed
  - generic/toast_notifications
  - generic/show_timer_banner
  - generic/scroll_blocker
  - generic/show_user_info_interstitial
  - generic/make_user_wait
  - generic/close_tab_timer
  - generic/block_after_interval_per_visit
default_interventions:
  - twitter/remove_twitter_feed
  - generic/toast_notifications
  - generic/show_timer_banner
measurement: time_spent_on_domain
domain: twitter.com
target:
  default: 20
  units: minutes
icon: icon.svg
preview: https://www.twitter.com
color: '#68a0d8'