<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="habitlab-logo-v2.html">
<link rel="import" href="habitlab-rss-message.html">
<link rel="import" href="workpages-message.html">
<link rel="import" href="goal-progress-message.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-time-picker/paper-time-picker.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="call-to-action-button.html">

<dom-module id="interstitial-screen-netflix-showinfo">
  <template>
    <style>
       :host {
        position: fixed;
        display: block;
        top: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
        background-color: #f2fcff;
        opacity: 1;
        z-index: 350000000000;
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      }

      .contentContainer {
        margin-top: 20px;
      }

      .titleText {

        font-size: 1.5em;
        text-align: center;
        color: black;
      }

      #messagetext {
        font-size: 1.3em;
        text-align: center;
      }

      .whiteDiv {
        position: fixed;
        display: flex;
        flex-direction: column;
        top: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
        background-color: #f2fcff;
        opacity: 1;
        z-index: 35000000;
      }

      .okButton {
        cursor: pointer;
        padding: 5px;
        background-color: red;
        color: white;
        font-size: 14px;
      }

      .closeTabButton {
        cursor: pointer;
        padding: 5px;
        margin-top: 10px;
        margin-bottom: 10px;
        font-size: 14px;
      }

      #logo {

        padding-bottom: 40px;
      }

      .message-block {
        padding-top: 40px;
        align-self: center;
      }

      #paperprogress {
        display: none;
        margin-bottom: 10px;
      }
    </style>
    <div class="whiteDiv">

      <template is="dom-if" if="{{show_rss_message}}">
        <habitlab-rss-message class="message-block"></habitlab-rss-message>
      </template>
      <template is="dom-if" if="{{show_workpages_message}}">
        <workpages-message class="message-block"></workpages-message>
      </template>

      <div class="contentContainer">

        <center>
          <habitlab-logo-v2 id="logo"></habitlab-logo-v2>
          <center>
            <div id="titletext" class="titleText"></div>
            <div id="messagetext"></div>
            <p>
              <p>
                <center>
                  <paper-progress id="paperprogress"></paper-progress>
                </center>
                <center>
                  <call-to-action-button id="closetabbutton" class="closeTabButton"></call-to-action-button>
                </center>
                <center>
                  <paper-button id="okbutton" class="okButton" on-click="buttonclicked">default</paper-button>
                </center>
      </div>
    </div>

  </template>

  <script src="interstitial-screen-netflix-showinfo.js"></script>

</dom-module>
