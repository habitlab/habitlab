<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="habitlab-logo-v2.html">
<link rel="import" href="close-tab-button.html">

<dom-module id="time-until-tab-autoclose-view">
  
  <template>

    <style>
      :host {
        display: inline-block;
        text-align: center;
        width: 215px;
        height: 330px;
        font-family: Verdana, Geneva, Tahoma, "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        position: fixed;
        bottom: 0px;
        left: 0px;
        z-index: 99999;
        padding: 0px;
        font-size: 14px;
      }

      .timer-text {
        padding-top: 20px;
      }

      #displayText {
        background-color: #95CBEE; 
        fill-opacity: 0.5;
        position: static; 
        color: white; 
        width: 100%; 
        height: 100%;
      }

      #logo {
        margin-top: 10px;
        margin-bottom:20px;
      }

      #close_button {
        margin-top: 15px;
        margin-bottom: 5px;
        width: 100px;
        box-shadow: 2px 2px 2px #888888;
      }

      #more-time-button {
        margin-top: 25px;
        margin-left:10px;
        width: 80px;
        box-shadow: 2px 2px 2px #888888;
        float: left;
        text-align: center;
        line-height: 25px;
      }

    </style>

    <div id="displayText">
      <close-tab-button id="close_button"></close-tab-button>
      <div class=timer-text style= "color: #415D67">Time remaining:</div>
       <div style="color: white; margin-top: 5px">
        <div style="display: inline-block; margin-right: 10px">
          <div style="font-size: 40px">{{minutes}}</div>
          <div>min</div>
        </div>
        <div style="display: inline-block; margin-left: 10px">
          <div style="font-size: 40px">{{seconds}}</div>
          <div>sec</div>
        </div>
      </div>
      <paper-button id="more-time-button" style="background-color: #415D67; display: inline-block" on-click="more_time_button_clicked">ADD TIME</paper-button>
      <div class=timer-text style= "color: #415D67; display: inline-block">Time added:</div>
      <div style="color: white; margin-top: 5px">
        <div style="display: inline-block">
          <div style="font-size: 40px">{{numClicked}}</div>
          <div>min</div>
        </div>
      </div>
      <br>
      <div style="width: 100%; display: block; text-align: center;">
        <habitlab-logo-v2 id="logo"></habitlab-logo-v2>
      </div>
    </div>
  </template>
  <script src="time-until-tab-autoclose-view.js"></script>
</dom-module>
